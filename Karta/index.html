<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          style="
            background-color: rgba(3, 133, 255, 0.775);
            border: 2px solid rgba(3, 133, 255, 0.775);
          "
          class="col-lg-3"
        >
          <div class="row">
            <div style="background-color: #fff" class="col-12">
              <div class="data">
                <div class="data-ras">Tarix Araligi</div>
                <div class="data-from-to">
                  <label for="from">
                    Baslangic:
                    <input class="datetimepicker" id="from" type="text" />
                  </label>
                  <label for="to">
                    Son:
                    <input class="datetimepicker" id="to" type="text" />
                  </label>
                </div>
              </div>
              <div class="buttons">
                <button>Koordinati goster</button>
                <button class="arrow">Xetleri birlesdir</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="add"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 pl-1">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="scripts/jquery.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="datetimepicker-master/jquery.datetimepicker.css"
    />
    <script src="datetimepicker-master/jquery.js"></script>
    <script src="datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>

    <script src="scripts/app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap"
    ></script>
  </body>
</html>
